name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    env:
      PYTHON_VERSION: "3.11"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/backend/requirements.txt

      - name: Run backend tests (pytest)
        run: |
          pytest apps/backend/tests

      # Placeholder for build step (FastAPI is interpreted; adjust if packaging is added)
      - name: Backend build step
        run: echo "No build step defined yet for backend"

      # Deployment step to Railway (requires RAIlWAY_TOKEN and service config)
      - name: Deploy backend to Railway
        if: github.ref == 'refs/heads/main'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Deploying backend to Railway (wire up Railway CLI here)"
